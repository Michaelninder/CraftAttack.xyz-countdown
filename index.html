<!DOCTYPE html>
<html lang="de" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft Attack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: 'Minecraft', sans-serif;
        }

        h1,
        p,
        span,
        a {
            font-family: 'Minecraft', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center">
    <button id="themeToggle" class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 focus:outline-none transition-transform duration-200 hover:scale-110">
        <svg id="sunIcon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.325 5.587l-.707-.707M6.707 6.707l-.707-.707m10.655 0l.707-.707M6.025 17.325l.707-.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="moonIcon" class="h-6 w-6 hidden" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <main class="text-center p-6 flex-1 flex flex-col justify-center">
        <h1 class="text-5xl font-bold mb-6 animate-pulse">Diese Seite befindet sich im Aufbau.</h1>
        <p class="text-2xl mb-2">Craft Attack</p>
        <p class="text-2xl mb-12">Startet am 25. Oktober um 12 Uhr
        </p>

        <div id="countdown"
            class="flex justify-center items-center space-x-6 text-7xl mb-4">
            <div
                class="flex flex-col items-center p-4 bg-gray-200 dark:bg-gray-800 rounded-lg shadow-lg">
                <span id="days">00</span>
                <span class="text-xl">Tage</span>
            </div>
            <span class="text-gray-400">:</span>
            <div
                class="flex flex-col items-center p-4 bg-gray-200 dark:bg-gray-800 rounded-lg shadow-lg">
                <span id="hours">00</span>
                <span class="text-xl">Stunden</span>
            </div>
            <span class="text-gray-400">:</span>
            <div
                class="flex flex-col items-center p-4 bg-gray-200 dark:bg-gray-800 rounded-lg shadow-lg">
                <span id="minutes">00</span>
                <span class="text-xl">Minuten</span>
            </div>
            <span class="text-gray-400">:</span>
            <div
                class="flex flex-col items-center p-4 bg-gray-200 dark:bg-gray-800 rounded-lg shadow-lg">
                <span id="seconds">00</span>
                <span class="text-xl">Sekunden</span>
            </div>
        </div>

        <p id="postCountdownMessage"
            class="text-4xl font-bold mt-8 hidden animate-bounce">
            Craft Attack hat begonnen!</p>

        <p class="text-xl mt-8">Besuche die offizielle
            <a href="https://craftattack.one" target="_blank"
                class="text-blue-500 dark:text-blue-400 hover:underline">Craft Attack
                Webseite</a>.
        </p>
    </main>

    <footer class="mt-auto p-4 text-center text-gray-600 dark:text-gray-400">
        <p class="text-xs">Diese Seite wurde von Fabian Ternis (
            <a href="https://fternis.de"
                class="hover:underline text-blue-500 dark:text-blue-400">fternis.de</a>
            /
            <a href="https://fabianternis.dev"
                class="hover:underline text-blue-500 dark:text-blue-400">fabianternis.dev</a>
            ) erstellt.
            <a href="https://fternis.de/imprint"
                class="hover:underline text-blue-500 dark:text-blue-400 ml-2">Impressum</a>
        </p>
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');

        const userTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia(
            '(prefers-color-scheme: dark)'
        ).matches;

        if (userTheme === 'dark' || (!userTheme && systemTheme)) {
            document.documentElement.classList.add('dark');
            moonIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            sunIcon.classList.remove('hidden');
        }

        themeToggle.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            }
        });

        const countdownDate = new Date("October 25, 2025 12:00:00 GMT+02:00").getTime();
        const countdownElement = document.getElementById('countdown');
        const postCountdownMessage = document.getElementById('postCountdownMessage');

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                countdownElement.classList.add('hidden');
                postCountdownMessage.classList.remove('hidden');
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        };

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
